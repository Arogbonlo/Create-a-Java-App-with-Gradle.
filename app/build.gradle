
plugins {
    id 'application' // <1>
}

repositories {
    mavenCentral() // <2>
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1' // <3>

    implementation 'com.google.guava:guava:30.1.1-jre' // <4>
}

application {
    mainClass = 'demo.App' // <5>
}

tasks.named('test') {
    useJUnitPlatform() // <6>
}
